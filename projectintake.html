<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Intake Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Project Intake Form</h1>
        <form id="project-intake-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            </div>

            <div class="form-group">
                <label for="project-type">What type of project are you looking to build?</label>
                <select id="project-type" name="project_type" required>
                    <option value="">Select project type...</option>
                    <option value="e-commerce">E-commerce</option>
                    <option value="blog">Blog</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project-goals">What are your main goals for this project?</label>
                <textarea id="project-goals" name="project_goals"
                    placeholder="Describe the primary objectives for your website" required></textarea>
            </div>

            <div class="form-group">
                <label>Do you have specific design preferences?</label>
                <div class="options">
                    <label><input type="radio" name="design-preference" value="yes" required> Yes</label>
                    <label><input type="radio" name="design-preference" value="no" required> No</label>
                </div>
                <div id="design-follow-up" class="conditional-question">
                    <label for="design-details">Please describe your design preferences in detail:</label>
                    <textarea id="design-details" name="design_details"
                        placeholder="Mention colors, style, layout, etc."></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="similar-projects">Share links to websites you like (optional):</label>
                <textarea id="similar-projects" name="similar_projects"
                    placeholder="Paste URLs of similar projects you like, separated by commas."></textarea>
            </div>

            <div class="form-group">
                <label>Do you need any special content functionality?</label>
                <div class="options">
                    <label><input type="radio" name="content-functionality" value="yes" required> Yes</label>
                    <label><input type="radio" name="content-functionality" value="no" required> No</label>
                </div>
                <div id="content-follow-up" class="conditional-question">
                    <label for="content-details">Please specify the special functionality required:</label>
                    <textarea id="content-details" name="content_details"
                        placeholder="e.g., user login, advanced search, custom plugins"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="project-description">Please provide a brief description of your project:</label>
                <textarea id="project-description" name="project_description" placeholder="Describe your project"></textarea>
            </div>

            <div class="form-group">
                <label for="budget">What is your budget range for this project?</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" id="budget" name="budget" placeholder="Enter your budget">
                </div>
                <p>If you're not sure about your budget, you can use our <a href="#calculatorModal"
                        id="openCalculator">website cost calculator</a>.</p>
            </div>

            <div class="form-group">
                <label for="timeline">What is your desired timeline for completion?</label>
                <select id="timeline" name="timeline" required>
                    <option value="">Select timeline...</option>
                    <option value="1-3 months">1-3 months</option>
                    <option value="3-6 months">3-6 months</option>
                    <option value="6-12 months">6-12 months</option>
                    <option value="Flexible">Flexible</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred method of communication:</label>
                <label><input type="radio" name="communication-method" value="email" required> Email</label>
                <label><input type="radio" name="communication-method" value="phone" required> Phone</label>
                <label><input type="radio" name="communication-method" value="video" required> Video Call</label>
            </div>

            <div class="form-group">
                <label for="additional-notes">Additional notes or comments:</label>
                <textarea id="additional-notes" name="additional_notes"
                    placeholder="Any other information you want to provide"></textarea>
            </div>

            <div class="form-group">
                <label for="additional-info">Any additional information you would like to provide?</label>
                <textarea id="additional-info" name="additional_info"
                    placeholder="Share any extra details or requirements"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Thank You!</h2>
            <p>Your response has been successfully submitted. We will contact you via email within 24 hours.</p>
        </div>
    </div>

    <div id="calculatorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Website Cost Calculator</h2>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="website-type">Type of Website:</label>
                    <select id="website-type" name="website-type">
                        <option value="basic">Basic</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="blog">Blog</option>
                        <option value="portfolio">Portfolio</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pages">Number of Pages:</label>
                    <input type="range" id="pages" name="pages" min="1" max="100" value="1"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>1</output>
                </div>

                <div class="form-group">
                    <label for="features">Features:</label>
                    <div class="options">
                        <label><input type="checkbox" name="features" value="seo"> SEO</label>
                        <label><input type="checkbox" name="features" value="responsive"> Responsive Design</label>
                        <label><input type="checkbox" name="features" value="cms"> CMS Integration</label>
                        <label><input type="checkbox" name="features" value="ecommerce"> E-commerce Functionality</label>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="calculateCost()">Calculate Cost</button>
            </form>
            <div id="cost-result"></div>
            <button id="contact-us" class="btn btn-secondary" style="display: none;"
                onclick="scrollToSection('contact')">Contact Us</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Function to load external HTML into an element
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // Load header and footer
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header-placeholder', 'header.html');
            loadHTML('footer-placeholder', 'footer.html');
        });
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "m5cA-okHHGdZuWJoh", // ***IMPORTANT: Replace with your actual Public Key***
            });
        })();
    </script>

    <script src="script.js"></script>
</body>

</html>
